<style>

body {
  overflow: hidden;
}


#container {
    position: relative;
    height: 100vh;
    width: 100vw;

}

.circle {
    position: absolute;
    height: 100px;
    width: 100px;
    background-color: blue;
    border-radius: 50%;
}


.barrier {
    position: absolute;
    width: 30%;
    height: 10px;
    background-color: black;
}
</style>

<body>
    <div id="container">
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div class="barrier"></div>

        <div class="barrier"></div>
        <div class="barrier"></div>
        <div class="barrier"></div>
    </div>
